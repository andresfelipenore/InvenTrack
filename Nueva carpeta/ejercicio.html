<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="login-container" class="view">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="login-username" placeholder="Nombre de usuario">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button id="login-btn">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
    </div>
    <div id="register-container" class="view" style="display: none;">
        <h1>Registrarse</h1>
        <input type="text" id="register-username" placeholder="Nombre de usuario">
        <input type="password" id="register-password" placeholder="Contraseña">
        <button id="register-btn">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
    </div>
    <div id="bodega-container" class="view" style="display: none;">
        <h1>Seleccionar Bodega</h1>
        <select id="select-bodega">
            <!-- Opciones de bodegas -->
        </select>
        <button id="select-bodega-btn">Seleccionar Bodega</button>
        <h2>O Crear Nueva Bodega</h2>
        <input type="text" id="nueva-bodega" placeholder="Nombre de la nueva bodega">
        <button id="crear-bodega-btn">Crear Bodega</button>
    </div>
    <div id="inventory-container" class="view" style="display: none;">
        <div id="sidebar">
            <h2>Opciones</h2>
            <button id="show-add-product">Crear Producto</button>
            <button id="show-modify-product">Modificar Producto</button>
            <button id="show-delete-product">Eliminar Producto</button>
        </div>
        <div id="main-content">
            <img id="logo" src="logo.png" alt="Logo">
            <h1 id="bodega-nombre">Gestión de Inventarios</h1>
            <input type="text" id="buscar-producto" placeholder="Buscar producto...">
            <button id="buscar-producto-btn">Buscar</button>
            <ul id="lista-productos">
                <!-- Los productos se agregarán aquí -->
            </ul>
            <div id="producto-vista-previa" style="display: none;">
                <h2>Vista Previa del Producto</h2>
                <p id="producto-detalles"></p>
                <button id="eliminar-producto-btn">Eliminar</button>
                <button id="modificar-producto-btn">Modificar</button>
            </div>
            <div id="product-form" style="display: none;">
                <h2 id="form-title">Crear Producto</h2>
                <input type="text" id="nombre-producto" placeholder="Nombre del producto">
                <input type="number" id="cantidad-producto" placeholder="Cantidad">
                <input type="number" step="0.01" id="precio-producto" placeholder="Precio">
                <input type="file" id="imagen-producto" accept="image/*">
                <button id="save-product-btn">Guardar Producto</button>
            </div>
        </div>
    </div>
    <div id="mensaje-contenedor"></div>
</body>
</html>
